<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lâmpada</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Esta lâmpada faz coisas incríveis!</h1>
    <p>Como ligar e desligar</p>
    <section>
        <img src="lamp2.svg" id="lamp2" alt="" onclick="Quebrar()">
        <div>
            <input type="button" value="Ligar" class="botoes" id="ligar" onclick="Ligar()" >
            <input type="button" value="Desligar" class="botoes" id="desliga" onclick="Desligar()" >
        </div>   
    </section>
    <script>
        var lamp = window.document.getElementById('lamp2')

        function estaQuebrada(){
            return lamp.src.indexOf('lamp3') > -1
        }
        function Ligar(){
            if (!estaQuebrada()){
            lamp.src = 'lamp1.svg'}
        }
        function Desligar(){
            if (!estaQuebrada()){
            lamp.src = 'lamp2.svg'}
        }
        function Quebrar(){
            lamp.src = 'lamp3.svg'
        }

    </script>
</body>
</html>
